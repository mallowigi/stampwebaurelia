          <button type="button" class="btn btn-sm btn-default"
                  title="${'nav.new-stamp' | t}"

          <button class="btn btn-sm btn-default"

          <button class="btn btn-sm btn-default ${selectedCount > 0 ? '' : 'disabled'}"
                  title="${'actions.purchase'|t}"

          </button>

      </div>
